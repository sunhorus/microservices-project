apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    app: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
        api: external
    spec:
      containers:
      - name: udagram-frontend
        image: sunhorus/udagram-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
         requests:
           memory: "1024Mi"
           cpu: "500m"
         limits:
           memory: "2048Mi"
           cpu: "1000m"
      restartPolicy: Always